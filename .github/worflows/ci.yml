name: CI WORKFLOW DEV
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PORT: 8080
      DB_USER: root
      DB_PASS: giftcard
      DB_NAME: giftcard
      DB_PORT: 5432
      

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'
        
      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...